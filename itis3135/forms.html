<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <!-- Linking the font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/default.css" type="text/css">
    <title> Zach Gazjuk | ITIS 3135 | Forms </title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta name="Generator" content="Cocoa HTML Writer">
    <meta name="CocoaVersion" content="2022.6">
    
  </head>
  <body>
    <div data-include="components/header.html"></div>
  
    <main>
      <h2>Activity #3: HTML Forms</h2>
      <h3 class="LeftAllign"><b>Please fill out the form below:</b></h3>
      <form action="#">
        <label>Name: <input type="text" name="name" placeholder="Name" maxlength="30" required></label>
        <br>
        <label>Phone Number: <input type="text" name="phone" placeholder="Phone Number" maxlength="12" size="12" required></label>
        <br>
        <label>Email: <input type="text" name="email" placeholder="Email Address" maxlength="30" required></label>
        <br>
        <label>Gender: </label>
        <label>Male<input type="radio" id="male" name="gender" required></label>
        <label>Female<input type="radio" id="female" name="gender" required></label>
        <br>
        <label>Age: <input type="number" name="age" placeholder="Age" required></label>
        <!-- Radio buttons: How did you hear about us -->
        <fieldset>
          <legend>How did you hear about us:</legend>
          <label><input value="social-media" id="social-media" type="checkbox" name="source">Social Media</label>
          <br>
          <label><input value="friend" id="friend" type="checkbox" name="source">Friend</label>
          <br>
          <label><input value="flyer" id="flyer" type="checkbox" name="source">Flyer</label>
          <br>
          <label><input value="other" id="other" type="checkbox" name="source">Other</label>
          <label><input type="text" name="other" maxlength="20"></label>
        </fieldset>

        <!-- Dropdown menu -->
        <label for="country">Which country are you from?</label>
        <select name="country" id="country">
          <option value="US">Untited States</option>
          <option value="UK">United Kingdom</option>
          <option value="Canada">Canada</option>
          <option value="Mexico">Mexico</option>
          <option value="China">China</option>
          <option value="Germany">Germany</option>
          <option value="Other">Other</option>
        </select>

        <!-- Submit and Reset-->
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>

    </main>

    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.js"></script>
  </body>

</html>

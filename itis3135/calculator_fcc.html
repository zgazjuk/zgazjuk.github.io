<!DOCTYPE html>
<html>

<head>
  <!-- Linking the font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Styles/default.css" type="text/css">
  <title> Zach Gazjuk | ITIS 3135 | Calculator </title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <meta name="Generator" content="Cocoa HTML Writer">
  <meta name="CocoaVersion" content="2022.6">
  <script src="scripts/calculator_fcc.js"></script>
</head>

<body>
  <div data-include="components/header.html"></div>

  <main>
    <h2>Assignment #7 Calculator Build</h2>
    <div class="container">
        <p>This component works exactly like the calculator you know. 
            Click any number to start calculating!
        </p>
        <div class="calculator">
            <div class="calculator__display">0</div>
            <div class="calculator__keys">
                <button class="key--operator" data-action="add">+</button>
                <button class="key--operator" data-action="subtract">-</button>
                <button class="key--operator" data-action="multiply">x</button>
                <button class="key--operator" data-action="divide">/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button data-action="decimal">.</button>
                <button data-action="clear">AC</button>
                <button class="key--equal" data-action="calculate">=</button>
            </div>
        </div>
    </div>
  </main>

  <div data-include="components/footer.html"></div>
  <script src="scripts/HTMLInclude.js"></script>
</body>

</html>

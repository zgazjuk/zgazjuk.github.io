<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Linking the font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Styles/default.css" type="text/css">
  <title> Zach Gazjuk | ITIS 3135 | Calculator Try </title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <script src="scripts/calculator_try.js" type="text/javascript"></script>

</head>

<body>
  <div data-include="components/header.html"></div>

  <main>
    <h2>Assignment #7 Calculator Build</h2>
    <div class="calc">
      <p class="display" id="display">0</p>
      <p class="display" id="output">0</p>
      <div class="buttons">
        <button class="operator" id="add">+</button>
        <button class="operator" id="subtract">-</button>
        <button class="operator" id="multiply">*</button>
        <button class="operator" id="divide">/</button>
        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="ans" id="ans">Ans</button>
        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button>
        <button class="clear" id="clr">Clear</button>
        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button>
        <button class="number" id="0">0</button>
        <button class="decimal" id="dec">.</button>
        <button class="operator" id="neg">Neg</button>
        <button class="operator" id="sqrt">Sqrt()</button>
        <button class="operator" id="square">Square()</button>

      </div>
    </div>
  </main>

  <div data-include="components/footer.html"></div>
  <script src="scripts/HTMLInclude.js" type="text/javascript"></script>
</body>

</html>
